<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Manager</title>

    <link rel="stylesheet" href="assets\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- NAVBAR OPTIONS -->
    <nav class="toolbox">
        <div class="toolbox-color-container">
            <div class="lightblue"></div>
            <div class="lightgreen"></div>
            <div class="orange"></div>
            <div class="black"></div>
        </div>

        <div class="action-btn-container">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </nav>

    
    <!-- TODO AREA -->
    <div class="todo-container"></div>


    <!-- MODAL CONTAINER -->
    <div class="modal-container">
        <textarea placeholder="Enter you task..."></textarea>
        <div class="color-container">
            <div class="lightblue active priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="orange priority-color"></div>
            <div class="black priority-color"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
